<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Selection</title>
</head>
<body>
    <h1>Select a Location</h1>
    <form action="/weather" method="post">
        <label for="location">Choose a location:</label>
        <select id="location" name="location">
            <option value="London">London</option>
            <option value="Seattle">Seattle</option>
            <option value="Vancouver">Vancouver</option>
            <option value="WestofEnglandandWales">West of England</option>
            <option value="thecoastalpacificnorthwest" >The Coastal Pacific NorthWest</option>
            <option value="Bostonandlincolnshine">Boston and Linncolnshire</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
