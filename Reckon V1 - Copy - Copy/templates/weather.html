<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>
</head><style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20PX;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }
    .openbtn:hover {
      background-color: #444;
    }
    #j1 {
      width: 100%;
      margin-left: 2PX;
    }
    .button1 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9b59b6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button1:hover {
            background-color: #8e44ad;
        }
    
</style>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body><div id="mySidebar" class="sidebar">       
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="/">Home</a>
    <div class="dropdown">
      <a href="/energy">By Energy Calculation</a>
      <div class="dropdown-content">
        <a href="/daily">Daily</a>
        <a href="/monthly">Monthly</a>
      </div>
    </div>
    <div class="link2">
      <a href="/weather">By Weather</a>  
     </div>
</div>

<div id="j1"><button class="openbtn" onclick="openNav()">☰</button></div>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card mt-5 shadow">
              <div class="card-body">
                  <h1 class="text-center">Select a Location</h1>
                  <form action="/weatherresult" method="post">
                      <div class="form-group">
                          <label for="location">Choose a location:</label>
                          <select id="location" name="location" class="form-control">
                              <option value="London">London</option>
                              <option value="Seattle">Seattle</option>
                              <option value="Vancouver">Vancouver</option>
                          </select>
                      </div>
                      <div class="text-center">
                          <input type="submit" value="Submit" class="button1">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
    <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
    // Additional JavaScript for dropdown functionality
    document.addEventListener("DOMContentLoaded", function () {
      var dropdowns = document.getElementsByClassName("dropdown");
      for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].addEventListener("mouseover", function () {
          this.getElementsByClassName("dropdown-content")[0].style.display = "block";
        });
        dropdowns[i].addEventListener("mouseout", function () {
          this.getElementsByClassName("dropdown-content")[0].style.display = "none";

        });
      }
    });
    </script>
</body>
</html>
