<!DOCTYPE html>
<html>
<head>
    <title>Electric Energy Calculation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <style>
        body {background-color: aqua;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background-image {
            background-image: url("your_background_image_url_here");
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .Btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .Btn:hover {
            background-color: #0056b3;
        }

        .Btn + .Btn {
            margin-left: 20px;
        }
    body {
      
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #j1 {
      width: 100%;

    }

    /* Additional styles for the dropdown */
    .dropdown-content {
      display: none;
      background-color: #111;
      position: absolute;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #818181;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">       
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="/">Home</a>
        <div class="dropdown">
          <a href="/energy">By Energy Calculation</a>
          <div class="dropdown-content">
            <a href="/daily">Daily</a>
            <a href="/monthly">Monthly</a>
          </div>
        </div>
        <div class="link2">
          <a href="/weather">By Weather</a>  
         </div>
    </div>
    
    <div id="j1"><button class="openbtn" onclick="openNav()">☰</button></div>
<div class="background-image"></div>
<div class="container">
    <h1>Welcome to the Electric Bill Calculator</h1>
    <a href="/daily"><button class="Btn">Let's Calculate for Daily</button></a>
    <br><br>
    <a href="/monthly"><button class="Btn">Let's Calculate for Monthly</button></a>
</div>
<script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
    // Additional JavaScript for dropdown functionality
    document.addEventListener("DOMContentLoaded", function () {
      var dropdowns = document.getElementsByClassName("dropdown");
      for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].addEventListener("mouseover", function () {
          this.getElementsByClassName("dropdown-content")[0].style.display = "block";
        });
        dropdowns[i].addEventListener("mouseout", function () {
          this.getElementsByClassName("dropdown-content")[0].style.display = "none";

        });
      }
    });
</script>
</body>
</html>
