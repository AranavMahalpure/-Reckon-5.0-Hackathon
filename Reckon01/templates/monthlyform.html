</head><style>
body {
  
  font-family: "Arial", sans-serif;
  margin: 0;
  padding: 0;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 10px 15px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

#j1 {
  width: 100%;

}

/* Additional styles for the dropdown */
.dropdown-content {
  display: none;
  background-color: #111;
  position: absolute;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: #818181;
  padding: 10px 15px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #444;
}</style>
<body>

      <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
        }
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
        }
        // Additional JavaScript for dropdown functionality
        document.addEventListener("DOMContentLoaded", function () {
          var dropdowns = document.getElementsByClassName("dropdown");
          for (var i = 0; i <script dropdowns.length; i++) {
            dropdowns[i].addEventListener("mouseover", function () {
              this.getElementsByClassName("dropdown-content")[0].style.display = "block";
            });
            dropdowns[i].addEventListener("mouseout", function () {
              this.getElementsByClassName("dropdown-content")[0].style.display = "none";
    
            });
          }
        });
